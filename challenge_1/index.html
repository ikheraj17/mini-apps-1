<!DOCTYPE html>
<html>
    <head>
    <style>
        
        table, th, td {
            border: 1px solid rgb(42, 108, 161);
            border-collapse: none;
            padding: 15px;
            white-space: nowrap;
            min-width: 30px;
            vertical-align: top;
        };

        

    </style>

    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table style="width:50%" id="gameboard">
         <tr>
             <th colspan="3" style='font-size:large'>Let's Play A Game</th>
         </tr>
         <tr>
             <td id='1' onClick="play(this), gameOver()">
             </td>

             <td id='2' onClick="play(this), gameOver()">
            </td>

            <td id='3'  onClick="play(this), gameOver()">
            </td>

         </tr>
         <tr id="row2">
            <td  id='4' onClick="play(this), gameOver()">
            </td>

            <td id='5'  onClick="play(this), gameOver()">
           </td>

           <td id='6' onClick="play(this), gameOver()">
           </td>

        </tr>
        <tr id="row3">
            <td  id='7' onClick="play(this), gameOver()">
            </td>

            <td id='8'  onClick="play(this), gameOver()">
           </td>

           <td id='9' onClick="play(this), gameOver()">
           </td>

        </tr>
        </table>
        <button onClick="reset()">Reset</button>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
